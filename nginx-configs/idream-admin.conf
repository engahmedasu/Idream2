# iDream Admin Portal Nginx Configuration
# Place this file in /etc/nginx/sites-available/idream-admin
# Then create symlink: sudo ln -s /etc/nginx/sites-available/idream-admin /etc/nginx/sites-enabled/

server {
    listen 80;
    server_name admin.yourdomain.com;

    # Uncomment after SSL is configured
    # return 301 https://$server_name$request_uri;

    root /var/www/idream/admin-portal/build;
    index index.html;

    # Gzip compression
    gzip on;
    gzip_vary on;
    gzip_min_length 1024;
    gzip_types text/plain text/css text/xml text/javascript application/x-javascript application/xml+rss application/json application/javascript;

    location / {
        try_files $uri $uri/ /index.html;
    }

    # Cache static assets
    location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg|woff|woff2|ttf|eot)$ {
        expires 1y;
        add_header Cache-Control "public, immutable";
    }

    # Security headers
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;
}

