# iDream Backend API Nginx Configuration
# Place this file in /etc/nginx/sites-available/idream-backend
# Then create symlink: sudo ln -s /etc/nginx/sites-available/idream-backend /etc/nginx/sites-enabled/

server {
    listen 80;
    server_name api.yourdomain.com;

    # Uncomment after SSL is configured
    # return 301 https://$server_name$request_uri;

    # Location for API
    location / {
        proxy_pass http://localhost:5000;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_cache_bypass $http_upgrade;
        
        # Timeouts
        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;
    }

    # File upload size limit (for videos and images)
    client_max_body_size 100M;
}

